name: "Sync & Build Design Tokens"

on:
  push:
    branches:
      - main
    paths:
      - "tokens/**"
      - "config.json"
      - "package.json"
      - ".github/workflows/sync-tokens.yml"
  workflow_dispatch:

jobs:
  sync-and-build-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. Checkout repository
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # 3. Install dependencies
      - name: "ðŸ“¦ Install dependencies"
        run: npm install

      # 4. Pull tokens from Tokens Studio
      - name: "ðŸŽ¨ Sync tokens from Tokens Studio"
        run: npx tokensstudio pull --host graphql.prod.tokens.studio
        env:
          TOKENS_STUDIO_API_KEY: ${{ secrets.TOKENS_STUDIO_API_KEY }}
        continue-on-error: true

      # 5. Validate token structure
      - name: "âœ… Validate token structure"
        run: |
          echo "Validating token files..."

          # Check if token files exist
          if [ ! -f "tokens/modes/light.json" ]; then
            echo "âŒ tokens/modes/light.json not found"
            exit 1
          fi

          if [ ! -f "tokens/modes/dark.json" ]; then
            echo "âŒ tokens/modes/dark.json not found"
            exit 1
          fi

          if [ ! -f "tokens/typography.json" ]; then
            echo "âŒ tokens/typography.json not found"
            exit 1
          fi

          # Validate JSON structure
          node -e "
            const fs = require('fs');
            const files = ['tokens/modes/light.json', 'tokens/modes/dark.json', 'tokens/typography.json'];
            files.forEach(file => {
              try {
                JSON.parse(fs.readFileSync(file, 'utf8'));
                console.log('âœ“ ' + file + ' is valid JSON');
              } catch (e) {
                console.error('âœ— ' + file + ' has invalid JSON: ' + e.message);
                process.exit(1);
              }
            });
          "

          echo "âœ… All token files are valid"

      # 6. Build tokens with Style Dictionary
      - name: "ðŸ”¨ Build tokens for all platforms"
        run: npm run build
        env:
          NODE_ENV: production

      # 7. Check for changes
      - name: "ðŸ” Check for changes"
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in tokens or build outputs"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected. Listing modified files:"
            git diff --name-only
          fi

      # 8. Configure Git
      - name: "ðŸ”§ Configure Git"
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 9. Commit changes
      - name: "ðŸ’¾ Commit changes"
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "chore(tokens): Sync and build design tokens

          - Pull latest tokens from Tokens Studio
          - Build tokens for all platforms (CSS, SCSS, JS, TS, JSON, Flutter, Compose, Android, iOS)
          - Validate token structure

          Generated by GitHub Actions" || echo "No changes to commit"

      # 10. Push changes
      - name: "ðŸ“¤ Push changes to main"
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git push origin main

      # 11. Send Notification to n8n/WhatsApp
      - name: "ðŸ“¢ Send Build Notification"
        if: always()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "workflow_run": {
                "conclusion": "${{ job.status }}",
                "name": "Sync & Build Design Tokens",
                "head_commit": {
                  "message": "Token sync and build complete"
                },
                "head_branch": "${{ github.ref_name }}",
                "html_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "updated_at": "'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"
              },
              "repository": {
                "name": "${{ github.repository }}"
              },
              "sender": {
                "login": "${{ github.actor }}"
              }
            }' \
            ${{ secrets.N8N_WEBHOOK_URL }} || echo "n8n notification failed (non-blocking)"
        continue-on-error: true

      # 12. Summary
      - name: "ðŸ“Š Workflow Summary"
        if: always()
        run: |
          echo "## ðŸŽ¨ Token Sync & Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Setup Node.js | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Install Dependencies | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Sync from Tokens Studio | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Tokens | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Tokens | âœ… |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "| Commit Changes | âœ… |" >> $GITHUB_STEP_SUMMARY
            echo "| Push to Main | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Commit Changes | â­ï¸ No changes |" >> $GITHUB_STEP_SUMMARY
            echo "| Push to Main | â­ï¸ No changes |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Outputs" >> $GITHUB_STEP_SUMMARY
          echo "Tokens built for:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Web**: CSS, SCSS, JavaScript (CommonJS & ESM), TypeScript, JSON" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± **Mobile**: Flutter (Dart), Compose (Kotlin)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **Android**: Android XML" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **iOS**: Swift" >> $GITHUB_STEP_SUMMARY
